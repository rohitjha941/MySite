env: standard
runtime: nodejs10
service: default

handlers:
  - url: /static
    static_dir: build/static

  - url: /(.*\.(json|ico|js))$
    static_files: build/\1
    upload: build/.*\.(json|ico|js)$
  
  - url: /resume/*
    static_files: build/*
    upload: resume/index.html

  - url: .*
    static_files: build/index.html
    upload: build/index.html